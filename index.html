<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSF & SM</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #password-screen, #iframe-container {
            text-align: center;
            width: 100%;
            height: 100%;
        }
        #password-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
 
    <div id="password-screen">
        <h2>Enter Securly Math Passowrd</h2>
        <input type="password" id="password-input" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error-message" style="color: red; display: none;">Incorrect password. Try again.</p>
    </div>
 
    <div id="iframe-container" style="display: none;">
        <iframe src="https://www.securlymath.com"></iframe>
    </div>
 
    <script>
        const PASSWORD = "T1FU1X";
 
        function checkPassword() {
            const enteredPassword = document.getElementById("password-input").value;
            if (enteredPassword === PASSWORD) {
                localStorage.setItem("accessGranted", "true");
                showIframe();
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }
 
        function showIframe() {
            document.getElementById("password-screen").style.display = "none";
            document.getElementById("iframe-container").style.display = "block";
        }
 
        if (localStorage.getItem("accessGranted") === "true") {
            showIframe();
        }
    </script>
 
</body>
</html>
